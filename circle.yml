machine:
  node:
    version: 6.11.0
dependencies:
  override:
    - npm install yarn
    - yarn install
test:
  override:
    - echo "NO-TESTS"
deployment:
  staging:
    branch: staging
    commands:
      - npm install yarn
      - yarn build
      - ./ci/deploy.sh staging
  production:
    branch: master
    commands:
      - npm install yarn
      - yarn build
      - ./ci/deploy.sh production
