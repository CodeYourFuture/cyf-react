service: cyf

provider:
  name: aws
  runtime: nodejs6.10
  region: eu-west-1
  prod: prod


functions:

  donate:
    environment: ${file(env.yml):${opt:stage}}
    handler: handler.stripe
    description: Handles Stripe requests
    events:
      - http:
          path: donate
          method: POST
          integration: lambda
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
              - Access-Control-Allow-Origin
