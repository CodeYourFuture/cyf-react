service: cyf

provider:
  name: aws
  runtime: nodejs6.10
  region: eu-west-1
  prod: prod

  iamRoleStatements:
    - Effect: Allow
      Action: ssm:GetParameters
      Resource: '*'

functions:

  donate:
    handler: handler.stripe
    environment: ${file(env.yml):${opt:stage}}
    description: Handles Stripe requests
    events:
      - http:
          path: donate
          method: POST
          integration: lambda
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
              - Access-Control-Allow-Origin
